<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <title>Exchange</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container-lg">
            <div class="jumbotron mt-3">
                <h1 class="display-4">Forex & Crypto Exchange Rates</h1>
                <p class="lead">Select the base and target currency and the rates will be shown.</p>
                <hr class="my-4" />
                <form id="formPairs">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="base">Base:</label>
                            <select name="Base" id="base" class="form-control pairDropdown"></select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="target">Target:</label>
                            <select name="Target" id="target" class="form-control pairDropdown"></select>
                        </div>
                    </div>
                    <input type="submit" value="Show Rates" class="btn btn-primary btn-lg" id="submitBtn" />
                    <span class="lead" id="pairPrice">Price: 0</span>
                </form>
            </div>
        </div>
    </body>
</html>
